name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install --production
        npm run build  # Ensure your Strapi project requires a build step

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_PATH: ${{ secrets.EC2_PATH }}
      run: |
        echo "Starting deployment..."
        
        # Use a single SSH connection for all operations to minimize overhead
        ssh -o StrictHostKeyChecking=no -i <(echo "$SSH_PRIVATE_KEY") $EC2_USER@$EC2_HOST '
          echo "Connected."
          cd $EC2_PATH
          
          echo "Updating codebase..."
          git pull origin main
          
          echo "Installing dependencies..."
          npm install --production

          echo "Restarting Strapi..."
          pm2 restart strapi --update-env || pm2 start npm --name "strapi" -- run start

          echo "Deployment complete."
        '

